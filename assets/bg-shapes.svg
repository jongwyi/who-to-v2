  <polygon points="1150,550 1200,550 1175,500" fill="url(#grad-pink-blue)" opacity="0.75"/>
  <polygon points="350,650 400,650 375,600" fill="url(#grad-orb)" opacity="0.8"/>
  <polygon points="900,100 950,100 925,50" fill="url(#grad-cream)" opacity="0.77"/>
