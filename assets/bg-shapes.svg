      <stop offset="60%" style="stop-color:#90C5FC;stop-opacity:0.55"/>
      <stop offset="100%" style="stop-color:#DFC3FC;stop-opacity:0.45"/>
    </radialGradient>
    <linearGradient id="grad-cream" x1="0%" y1="0%" x2="100%" y2="100%">
