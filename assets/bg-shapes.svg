<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad-pink-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DFC3FC;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#90C5FC;stop-opacity:0.85"/>
    </linearGradient>
    <linearGradient id="grad-blue-pink" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90C5FC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#DFC3FC;stop-opacity:0.8"/>
    </linearGradient>
    <radialGradient id="grad-orb" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#DFC3FC;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#90C5FC;stop-opacity:0.5"/>
    </radialGradient>
    <radialGradient id="grad-orb2" cx="40%" cy="40%" r="60%">
