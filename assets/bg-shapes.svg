  <polygon points="720,140 732,175 770,175 740,198 750,236 720,215 690,236 700,198 670,175 708,175" fill="url(#grad-blue-pink)" opacity="0.82"/>
  <polygon points="150,420 162,455 198,455 170,478 180,514 150,495 120,514 130,478 102,455 138,455" fill="url(#grad-pink-blue)" opacity="0.8"/>
  <polygon points="950,380 960,408 992,408 968,426 976,458 950,442 924,458 932,426 908,408 940,408" fill="url(#grad-cream)" opacity="0.78"/>
  <polygon points="520,80 528,108 558,108 535,128 542,158 520,142 498,158 505,128 482,108 512,108" fill="url(#grad-blue-pink)" opacity="0.83"/>
  <!-- Diamonds -->
  <polygon points="400,280 440,340 400,400 360,340" fill="url(#grad-pink-blue)" opacity="0.8"/>
  <polygon points="800,400 835,455 800,510 765,455" fill="url(#grad-orb2)" opacity="0.78"/>
  <polygon points="100,250 130,290 100,330 70,290" fill="url(#grad-blue-pink)" opacity="0.75"/>
